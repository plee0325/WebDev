<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello GSAP Tweens</title>

	<style type="text/css" media = "screen">
		#sb {
			position: absolute;
			top: 500px;
			left: 0px;
		}
	</style>
</head>
<body>
	<img src ="soccer-ball.png" id ="sb" />
	<img src ="basket-ball.png" class ="bball" />
	<img src ="basket-ball.png" class ="bball" />
	<img src ="basket-ball.png" class ="bball" />
	<img src ="basket-ball.png" class ="bball" />
	<img src ="basket-ball.png" class ="bball" />

	<script src ="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
	<script type ="text/javascript">
		const sb = document.getElementById('sb')
		gsap.to(sb, 2, {
			x: 800,
			y: -500,
			rotation:720,
			scale: 0.5,
			ease: 'elastic.out',
			delay: 5,
		})

		gsap.to('.bball', 1, {
			y: 500,
			rotation: 360,
			delay: 1,
			ease: 'bounce.out'
			stagger: {
				each: 1,
			},

		})

		gsap.to('#sb, .bball', 5, {
			opacity: 0,
			delay: 10,
			onComplete: imDone,
		})

		function imDone(){
			alert("I'm Done")
		}
	</script>
	


</body>
</html>
